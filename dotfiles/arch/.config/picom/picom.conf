# `@include` directive can be used to include additional configuration files.
# Relative paths are search either in the parent of this configuration file
# (when the configuration is loaded through a symlink, the symlink will be
# resolved first). Or in `$XDG_CONFIG_HOME/picom/include`.
#
# @include "extra.conf"
@include "general.conf"
@include "shadows.conf"
@include "opacity.conf"
@include "fading.conf"
@include "corners.conf"
@include "blur.conf"

# Rule-based per-window options.
#
# See WINDOW RULES section in the man page for how these work.

rules: ({
	blur-background = false;
},

{
	match = "fullscreen || window_type = 'dock'";
	corner-radius = 0;
},

{
	match = "window_type = 'dropdown_menu' || window_type = 'menu' || window_type = 'popup' || window_type = 'popup_menu'";
	corner-radius = 12; # colloid gtk
},

{
	match = "window_type = 'tooltip'";
	corner-radius = 0; # very CSD depending
	opacity = 0.90;
},

{ # Fix shadow related bugs on small UI elements
	match = "window_type = 'menu' || role = 'popup' || role = 'bubble'";
	shadow = false;
},

### --- App Configurations --- ###
{
	match = "name = 'Notification' || "
		"class_g ?= 'Notify-osd' || "
		"class_g = 'slop'        || "
		"class_g = 'firefox' 		 || "
		"_GTK_FRAME_EXTENTS@";
	shadow = false;
},

{
	match = "class_g = 'Rofi'";
	corner-radius = 0;
},

{
	match = "class_g = 'Alacritty'";
	blur-background = true;
},

#################################
#        		Animations					#
#################################

# Animations for NORMAL windows.
{
	match = "window_type = 'normal'";
	animations = ({
		triggers = ["close"];

		opacity = {
			curve = "cubic-bezier(0,1,1,1)";
			duration = 0.3;
			start = "window-raw-opacity-before";
			end = 0;
		};

	blur-opacity = "opacity";
	shadow-opacity = "opacity";

	scale-x = {
		curve = "cubic-bezier(0,1.3,1,1)";
		duration = 0.3;
		start = 1;
		end = 0.6;
	};

	scale-y = "scale-x";

	offset-x = "(1 - scale-x) / 2 * window-width";
	offset-y = "(1 - scale-y) / 2 * window-height";

	shadow-scale-x = "scale-x";
	shadow-scale-y = "scale-y";
	shadow-offset-x = "offset-x";
	shadow-offset-y = "offset-y";
	},

	{
		triggers = ["open"];

		opacity = {
			curve = "cubic-bezier(0,1,1,1)";
			duration = 0.5;
			start = 0;
			end = "window-raw-opacity";
		};

		blur-opacity = "opacity";
		shadow-opacity = "opacity";

		scale-x = {
			curve = "cubic-bezier(0,1.3,1,1)";
			duration = 0.5;
			start = 0.6;
			end = 1;
		};

		scale-y = "scale-x";

		offset-x = "(1 - scale-x) / 2 * window-width";
		offset-y = "(1 - scale-y) / 2 * window-height";

		shadow-scale-x = "scale-x";
		shadow-scale-y = "scale-y";
		shadow-offset-x = "offset-x";
		shadow-offset-y = "offset-y";
	},

	{
		triggers = ["geometry"];

		scale-x = {
			curve = "cubic-bezier(0,0,0,1.28)";
			duration = 0.5;
			start = "window-width-before / window-width";
			end = 1;
		};

		scale-x-reverse = {
			curve = "cubic-bezier(0,0,0,1.28)";
			duration = 0.3;
			start = "window-width / window-width-before";
			end = 1;
		};

		scale-y = {
			curve = "cubic-bezier(0,0,0,1.28)";
			duration = 0.5;
			start = "window-height-before / window-height";
			end = 1;
		};

		scale-y-reverse = {
			curve = "cubic-bezier(0,0,0,1.28)";
			duration = 0.3;
			start = "window-height / window-height-before";
			end = 1;
		};

		offset-x = {
			curve = "cubic-bezier(0,0,0,1.28)";
			duration = 0.5;
			start = "window-x-before - window-x";
			end = 0;
		};

		offset-y = {
			curve = "cubic-bezier(0,0,0,1.28)";
			duration = 0.5;
			start = "window-y-before - window-y";
			end = 0;
		};

		shadow-scale-x = "scale-x";
		shadow-scale-y = "scale-y";
		shadow-offset-x = "offset-x";
		shadow-offset-y = "offset-y";
	})
},

# Animations for Rofi launchers.
{
	match = "class_g = 'Rofi'";
	animations = ({
		triggers = ["close", "hide"];
		preset = "disappear";
		duration = 0.1;
		scale = 0.5;
	}, {
		triggers = ["open", "show"];
		preset = "appear";
		duration = 0.2;
		scale = 0.5;
	})
},

# Animations for Dunst notifications.
{
	match = "class_g = 'Dunst'";
	animations = ({
		triggers = ["close", "hide"];
		preset = "fly-out";	#-dunst-close-preset
		direction = "down";	#-dunst-close-direction
		duration = 0.2;
	}, {
		triggers = ["open", "show"];
		preset = "fly-in";	#-dunst-open-preset
		direction = "down";	#-dunst-open-direction
		duration = 0.2;
	})
})
