
[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-focused = %index%
label-focused-foreground = ${colors.fg}
label-focused-underline = ${colors.cyan}
label-focused-padding = 1
label-unfocused = %index%
label-unfocused-padding = 1
label-visible = %index%
label-visible-underline = ${colors.blue}
label-visible-padding = 1
label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-foreground = ${colors.cyan}
label-active-underline= ${colors.cyan}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-underline= ${colors.red}
label-urgent-padding = 1
label-empty = %name%
label-empty-padding = 1

[module/cpu]
type = internal/cpu
interval = 1 
label = CPU %percentage%%
format = <label>
format-prefix = 󰍛
format-prefix-foreground = ${colors.blue}
format-prefix-padding = 1

[module/memory]
type = internal/memory
interval = 1
label = RAM %used%
format = <label>
format-prefix = 󰘚
format-prefix-foreground = ${colors.yellow}
format-prefix-padding-right = 1

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
warn-percentage = 90
format-mounted-prefix = 󰋊
format-mounted-prefix-foreground = ${colors.maroon}
format-mounted-prefix-padding-right = 1
format-mounted = <label-mounted>
label-mounted = %used%/%total%

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <ramp-volume><label-volume>
label-volume = %percentage%%
ramp-volume-0 = 󰕿
ramp-volume-0-foreground = ${colors.green}
ramp-volume-0-padding-right = 1
ramp-volume-1 = 󰖀
ramp-volume-1-foreground = ${colors.green}
ramp-volume-1-padding-right = 1
ramp-volume-2 = 󰕾
ramp-volume-2-foreground = ${colors.green}
ramp-volume-2-padding-right = 1
label-muted = MUTED
label-muted-foreground = ${colors.grey}
format-muted-prefix = 󰝟
format-muted-prefix-foreground = ${colors.grey}
format-muted-prefix-padding-right = 1
click-right = pavucontrol || pulseaudio-equalizer-ladspa || pulseeffects || easyeffects

[module/date]
type = internal/date
interval = 1
date = %a %b %d 
label = %date%
format = <label>
format-prefix = 󰃭
format-prefix-foreground = ${colors.orange}
format-prefix-padding-right = 1

[module/time]
type = internal/date
interval = 1
time = %I:%M %p
label = %time%
format = <label>
format-prefix = 󰥔
format-prefix-foreground = ${colors.purple}
format-prefix-padding-right = 1

[module/space]
type = custom/text
format = <label>
format-foreground = ${colors.greydark}
format-padding = 0.5
label = _

[module/dot]
type = custom/text
format = <label>
format-foreground = ${colors.greydark}
format-padding = 1
label = 󰧞

[module/sep]
type = custom/text
format = <label>
format-foreground = ${colors.greydark}
format-padding = 1
label = |
