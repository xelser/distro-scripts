[module/network]
type = internal/network
interval = 1
interface = wlp3s0
interface-type = wireless
format-connected = <ramp-signal>  
ramp-signal-0 = 󰤯 
ramp-signal-0-foreground = ${colors.purple}
ramp-signal-1 = 󰤟 
ramp-signal-1-foreground = ${colors.purple}
ramp-signal-2 = 󰤢 
ramp-signal-2-foreground = ${colors.purple}
ramp-signal-3 = 󰤥 
ramp-signal-3-foreground = ${colors.purple}
ramp-signal-4 = 󰤨 
ramp-signal-4-foreground = ${colors.purple}
format-disconnected = <label-disconnected>
format-disconnected-prefix = 󰤮
format-disconnected-prefix-foreground = ${colors.red}
format-disconnected-prefix-padding-right = 1
label-disconnected = N/A
label-disconnected-foreground = ${colors.bg5}
label-disconnected-padding-left = 1
format-packetloss = <label-connected> <animation-packetloss>
animation-packetloss = 
animation-packetloss-foreground = ${colors.orange}
animation-packetloss-framerate = 500

[module/network-settings]
type = custom/text
content = SETTINGS 
content-foreground = ${colors.text}
click-left = alacritty --command nmtui
